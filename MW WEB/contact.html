      <!-- contact boxstarts -->
      <section class="form-section">
        <form class="signup-form" method="POST" action="#">
          <h2>Get in Touch.</h2>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="first_name"
            required
            class="text-input"
          />
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="last_name"
            required
            class="text-input"
          />
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email_address"
            required
            class="text-input"
          />
          <label for="message"> Message </label>
          <textarea></textarea>

          <br />
          <input class="join-button" type="submit" value="Subscribe" />
        </form>
      </section>

      <!-- contact box ends -->
